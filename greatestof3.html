<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("Enter 1st of 3 numbers:");
        let b=+prompt("Enter 2nd of 3 numbers:");
        let c=+prompt("Enter 3rd of 3 numbers");
        if(a>b && a>c){
            console.log("1st number is greatest");
        }else if(b>a && b>c){
            console.log("2nd number is greatest");
        }else{
            console.log("3rd number is greatest");
        }
    </script>
</body>
</html>
