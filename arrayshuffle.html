<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function shuffle(arr)
{
	for(i=0;i<arr.length;i++)
  {
  	let shuffle= Math.floor(Math.random()*(i + 1) );
    var temp=arr[shuffle]
    arr[i]=arr[shuffle]
    arr[shuffle]=temp
    
  }
  console.log("Array after shuffling "+arr)
}
let arr=[1,2,3,4,5]
console.log("Array before shuffling "+arr)
shuffle(arr)

    </script>
</body>
</html>
