<body>
    <script>
        // Consecutive Array Elements**: Write a function that checks if an array contains consecutive numbers (in any order).
        function consecutive(arr)
{
let a=arr[1]-arr[0];
var count=0;
	for(i=0;i<arr.length;i++)
  {
  
  	if(arr[i+1]-arr[i]==a)
    {
     count++;
    }
  }
  if(count==arr.length-1)
  {
  console.log("It's a consecutive array")
  }
  else
  {
  console.log("It's not a consecutive array")
  }
}
consecutive([1,3,3,4,5])
    </script>
</body>
