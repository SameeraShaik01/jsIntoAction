    <script>
        //  17. **Array Frequency Count**: Write a function that counts the frequency of each element in an array and returns an object with the counts. */
function freq(arr)
{var a=[];
var b={}
for(i=0;i<arr.length;i++)
{ var t=0;
	for(j=0;j<arr.length;j++){
  
  
 if(arr[i]==arr[j])
 {
 t++;
 }
 }
 a.push(t);
 b[arr[i]]=a[i];
}

console.log(b)




}freq([1,1,2,3,3,4,1,5])
    </script>
