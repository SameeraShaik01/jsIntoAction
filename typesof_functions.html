<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function fun(n)//named function
{
for(i=0;i<=n;i=i+2)
{
console.log(i);
}
}
fun(10);
var hello=(n)=>{//arrow function
for(i=1;i<=n;i=i+2)
{
console.log(i);
}
}
hello(10);
var a=function (n){//anonymous function
for(i=1;i<=n;i=i+2)
{
console.log(i);
}
}
a(10);
var a=(function fun(n){//immediately invoked
    for(i=1;i<=n;i=i+2)
{
console.log(i);
}
})(10);

function jay1()//returns function definition
{
    return function jay()
        {
            return "hello";        }
    
}
console.log(jay());


    </script>
</body>
</html>
